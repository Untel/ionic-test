<ion-header>

  <ion-navbar>
    <ion-title>messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-refresher (ionRefresh)="refreshMesages($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  
  <div>
    <form #MessageForm="ngForm" (ngSubmit)="sendMessage(MessageForm)">
        <ion-item>
            <ion-input 
              placeholder="Type your message"
              name="message" 
              ngModel>
            </ion-input> 
        </ion-item>
        <button ion-button color="primary" outline type="submit">Envoyer</button>        
      </form>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of messages;">

        <ion-avatar item-start>
          <img [src]="getAvatarOf(item.username)">
        </ion-avatar>
        <h2>{{ item.username }}</h2>
        <h3>{{ item.moment.fromNow() }}</h3>
        <p>{{ item.message }}</p>
      
    </ion-item>
  </ion-list>



</ion-content>
