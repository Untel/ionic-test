<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <form #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm)">

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" ngModel></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Photo url</ion-label>
        <ion-input type="text" name="photoUrl" ngModel></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel></ion-input>
      </ion-item>
      
      <button ion-button color="dark" outline type="submit">S'enregistrer</button>

    </form>
    

  </ion-list>

</ion-content>
